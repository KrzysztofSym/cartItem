<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.gamespew.com/wp-content/uploads/2021/07/Edifier-G2-ii-headset-3-1.jpg" alt="">
        <div class="details">
            <span>Free shipping</span>
            <h4>Razer Kraken Kitty Edt Gaming Headset Quartz</h4>
            <p class="crossed">1 599,-</p>
            <h1>799,-</h1>
            <small>The offer is valid unitl April 3 or as long as stock lasts!</small>
            <button class="btn">Add to cart</button>
            <div class="stock">
                <p>50+ pcs in stock.</p>
            </div>
            <div class="btns">
                <button class="btn"><i class="fa-solid fa-scale-balanced"></i>Add to cart</button>
                <button class="btn"><i class="fa-regular fa-heart"></i>Add to wishlist</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
